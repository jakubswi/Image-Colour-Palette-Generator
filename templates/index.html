<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Colour Palette Generator</title>
    {% block styles %}
    {{ bootstrap.load_css() }}
    <link href="/static/css/style.css" rel="stylesheet">
    {% endblock %}
</head>
<body>
<div class="container">
    <header class="d-flex justify-content-center py-3">
        <span class="fs-4" style="background-color: #ECF4D6">Image Colour Palette Generator</span>
    </header>
</div>
{% if not dominant_colors %}
<div class="container justify-content-center py-3">
    <form id="uploadForm" enctype="multipart/form-data" method="post">
        {{ form.hidden_tag() }}
        {{ form.photo(class="form-control") }}
        {{ form.submit(class="btn") }}
    </form>
</div>
{% endif %}

<div class="justify-content-center">
    <div class="justify-content-center py-3">
        <img id="img" src="" alt="Uploaded photo" class="rounded mx-auto d-block img-fluid">
    </div>
    <div class="row" id="colors">
    </div>
</div>

<div class="d-flex justify-content-center px-2 py-3 col-md-auto" id="colorTemplate">
        <span class="badge d-flex align-items-center p-1 pe-2 border border-primary-subtle rounded-pill py-2">
            <span class="dot" style="background-color: white;"></span>
        </span>
</div>

{% block scripts %}
{{ bootstrap.load_js() }}
<script src="/static/js/palette.js"></script>
{% endblock %}
</body>
</html>
